<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form2</title>
    <link rel="stylesheet" href="./css/form2.css">
</head>
<body>
    <div class="form2-container">
        <h2>VÍ DỤ VỀ TẠO FORM</h2>
        <form>
            <div class="input-group">
                <label for="textbox">Text box:</label>
                <input type="text" id="textbox" name="textbox">
            </div>
            <div class="input-group">
                <label for="textarea">Text Area:</label>
                <textarea class="textarea" name="textarea"></textarea>
            </div>
            <div class="input-group">
                <label for="filebox">File box:</label>
                <input type="text" name="filebox">
                <input type="file" class="filebox" name="filebox">
            </div>
            <div class="input-group">
                <input type="radio" class="radio" name="radio">
                <label for="radio">Radio button</label>
            </div>
            <div class="input-group">
                <input type="checkbox" class="checkbox" name="checkbox">
                <label for="checkbox">Check box</label>
            </div>
            <div class="buttons">
                <input type="submit" value="Submit" class="btn">
                <input type="reset" value="Reset", class="btn">
            </div>
        </form>
    </div>
    
</body>
</html>
