<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang chu</title>
    <style>
        /* Định dạng cho tiêu đề H1 */
        h1 {
            font-family: 'Arial', sans-serif;
            font-size: 48px; /* Kích thước chữ */
            color: #4CAF50; /* Màu chữ */
            text-align: center; /* Canh giữa */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Đổ bóng cho chữ */
            margin: 20px 0; /* Khoảng cách trên dưới */
        }

        /* Định dạng cho ảnh */
        img {
            display: block;
            margin: 0 auto; /* Canh giữa hình ảnh */
            max-width: 100%; /* Đảm bảo ảnh không lớn hơn kích thước màn hình */
            height: auto; /* Giữ tỉ lệ chiều cao */
            border-radius: 15px; /* Bo góc ảnh */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Đổ bóng cho ảnh */
        }
    </style>
</head>
<body>
    <div>
        <h1>Hello world!!</h1>
        <h1>Đây là trang chủ</h1>
        <img src="../img/coding.webp" alt="">
    </div>
</body>
</html>
